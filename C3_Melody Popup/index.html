<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melody Popup</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="openPopup">
        <img
          class="cover"
          src="y2k old mobile, trendy vector illustration, nostalgia for 90s 2000s.jpeg"
          alt="album-cover"
          title="album-cover"
        />
        <div class="content">
          <section class="details">
            <h2>Song Title</h2>
            <p>Artist Name</p>
          </section>
          <!--  <audio controls id="popupAudio">
          <source src="your_music.mp3" type="audio/mpeg" /> 
            </audio>-->
          <button id="startMusicPopup" class="playBtn">
            <img src="Vector.svg" />
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
